<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nuevo</title>
    </head>
    <body>
        <h1>Nuevo producto</h1>
        <form action="/nuevo" method="POST">
            {{ form.id.label }}

            {{ form.existencia }}

            {{ form.enviar }}
        </form>
    </body>

</html>
